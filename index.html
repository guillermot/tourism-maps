<!--<!DOCTYPE html>-->
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/places-card.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            const lat = 40.7479806;
            const lng = -73.9774424;
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: lat,
                    lng: lng
                },
                zoom: 14
            });
        }
    </script>
    <div id="content">
        <div id="grid-places" class="grid-places">
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbRO19iUb2TFvyzV6bK_Smtsn0EBpPvQQ&callback=initMap"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/places.js"></script>

</body>

</html>
