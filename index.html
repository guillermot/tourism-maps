<!--<!DOCTYPE html>-->
<html>

<head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            const lat = 40.7479806;
            const lng = -73.9774424;
            map = new google.maps.Map(document.getElementById('map'), {
                // center: { lat: -34.397, lng: 150.644 },
                center: {
                    lat: lat,
                    lng: lng
                },
                zoom: 14
            });
        }
    </script>
